<!DOCTYPE html>
<html>

    <head>
        <title>Bit_Manager Login</title>
        <link rel="stylesheet" type="text/css" href="login_style.css">
    </head>

    <body>
        
        
        <div class="login">
            <h1>Logo</h1>
            <form>
                <h3>Login Name:</h3>
                <input type="text" style="border-radius: 5px;" name="loginname"><br>
                <h3>Password:</h3>
                <input type="password" style="border-radius: 5px;" name="Password"><br><br>
                <input type="submit" style="border-radius: 5px;" value="Login">
                <h3>Ik heb nog geen account:</h3>
                <input type="submit" style="border-radius: 5px;" value="Registratie">
            </form>
        </div>
    </body>

</html>
