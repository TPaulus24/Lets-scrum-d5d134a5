<!DOCTYPE html>
<html class="background">

<head>

    <meta charset="UTF-8">
    <link href="img/Bit_Magager (3).png" rel="icon" type="icon.png" />
    <title>Bit_Manager</title>
    <link rel="stylesheet" href="registratie_style.css">

</head>

<body>
    <div class="border">
        <img src="img/Bit_Magager (2).png" alt="logo">
        <h2>Aanmelden</h2>
        <form action="">
            <h3>Voornaam:</h3>
            <input style="border-radius:5px ;" type="text" id="fname" name="fname">
            <h3>Achternaam:</h3>
            <input style="border-radius:5px ;" type="text" id="lname" name="lname">
            <h3>Geboorte Datum:</h3>
            <input style="border-radius:5px ;" type="date" id="birth" name="birth">
            <h3>E-Mail:</h3>
            <input style="border-radius:5px ;" type="email" id="email" name="email">
            <h3>Telefoon Nummer:</h3>
            <input style="border-radius:5px ;" type="number" id="phone" name="phone">
            <h3>Wachtwoord:</h3>
            <input style="border-radius:5px ;" type="password" id="pass" name="pass">
            <br>
            <br>
            <input type="submit" style="border-radius:5px ;" value="Account Maken">

        </form>

    </div>


</body>

</html>
